<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Pay Calculator</title>
</head>

<body>
    <div class="container-fluid gx-0">
        <div class="row">
            <div class="col">
                <header id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/images/IMG_0369.0.jpg" class="d-block w-100 " alt="calculator">
                        </div>
                    </div>
            </div>
            </header>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Hours:</p>
                <input type="number" placeholder="Enter total number of hours" id="hours">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <p>Regular Hours: </p>
                <span id="regHours"></span>
            </div>
            <div class="col-6">
                <p>Overtime Hours: </p>
                <span id="OvertimeHours"></span>
            </div>

        </div>


        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                <p>Overall Pay Before Taxes:</p>
                <span id="overallPay"></span>
            </div>
            <div class='col-4'></div>
        </div>
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <p>In a month:</p>
                <span id="monthTotal"></span>
            </div>
            <div class='col-4'></div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button type="button" onclick="getVal()" class="btn btn-dark">Get Results</button>
            </div>
        </div>

    </div>



</body>
<script src="./assets/javascript/calculator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
